name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
        
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    
    - name: Run UnitTests
      run: bundle exec fastlane test
      
    - name: Archive test artifacts
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test-artifacts
        path: |
          ./fastlane/test_output/*.xcresult

  ui_tests:
    name: UI Tests
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run UITests
      run: bundle exec fastlane ui_test
      
    - name: Archive test artifacts
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test-artifacts
        path: |
          ./fastlane/test_output/*.xcresult

    - name: Upload screenshots
      uses: actions/upload-artifact@v2.2.4
      with:
        name: Screenshots
        path: build/screenshots

  snapshot_tests:
    name: Snapshot Tests
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run SnapshotTests
      run: bundle exec fastlane snapshot_test
      
    - name: Archive test artifacts
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test-artifacts
        path: |
          ./fastlane/test_output/*.xcresult

  spm:
    name: SPM
    runs-on: macOS-latest

    steps:
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '12.0'
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run Swift Build
      run: swift build
